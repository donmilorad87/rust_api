# ===========================================
# Cargo Configuration
# ===========================================

[profile.dev]
# Faster dev builds
opt-level = 0
debug = true
incremental = true

[profile.release]
# Optimized release builds
opt-level = 3
lto = "thin"
codegen-units = 1
panic = "abort"
strip = true

[profile.dev.package."*"]
# Optimize dependencies even in dev mode
opt-level = 2

[profile.dev.package.sqlx-macros]
# Speed up SQLx compile times
opt-level = 3

[net]
# Retry downloads
retry = 3
git-fetch-with-cli = true

[registries.crates-io]
protocol = "sparse"
