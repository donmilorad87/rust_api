# ===========================================
# PostgreSQL Client Authentication (pg_hba.conf)
# ===========================================
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections (Unix socket)
local   all             all                                     trust

# IPv4 local connections
host    all             all             127.0.0.1/32            scram-sha-256

# IPv4 Docker network connections (with SSL preferred)
hostssl all             all             172.28.0.0/16           scram-sha-256
host    all             all             172.28.0.0/16           scram-sha-256

# IPv4 local network connections (optional - for external access)
hostssl all             all             192.168.0.0/24          scram-sha-256
host    all             all             192.168.0.0/24          scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                 scram-sha-256

# Reject all other connections
host    all             all             0.0.0.0/0               reject