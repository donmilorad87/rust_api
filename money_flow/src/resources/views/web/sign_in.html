{% extends "base.html" %}

{% block title %}Sign In - MoneyFlow{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h1>Sign In</h1>
        <form id="signinForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="signinBtn">Sign In</button>
        </form>
        <p class="text-center mt-1">
            <a href="/forgot-password" class="link">Forgot password?</a>
        </p>
        <p class="text-center mt-1">
            Don't have an account? <a href="/sign-up" class="link">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const signinForm = document.getElementById('signinForm');

    signinForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('signinBtn');
        btn.disabled = true;
        btn.textContent = 'Signing in...';

        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        const result = await apiRequest('/api/v1/auth/sign-in', 'POST', data);

        if (result.ok) {
            showToast('Sign in successful!', 'success');

            // Store token in cookie for server-side auth
            if (result.data.token) {
                document.cookie = `auth_token=${result.data.token}; path=/; max-age=${60 * 60 * 24 * 7}; SameSite=Strict`;
            }

            // Redirect to dashboard or home
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        } else {
            const message = result.data.message || 'Sign in failed. Please check your credentials.';
            showToast(message, 'error');
        }

        btn.disabled = false;
        btn.textContent = 'Sign In';
    });
</script>
{% endblock %}
