{% extends "base.html" %}

{% block title %}Sign In - Blazing Sun{% endblock %}

{% block extra_styles_links %}
<link rel="stylesheet" href="/assets/css/SIGN_IN/style.css?v={{ assets_version }}">
{% endblock %}

{% block content %}
<main class="container">
    <article class="card">
        <h1>Sign In</h1>
        <form id="signinForm" aria-label="Sign in form">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="email"
                    aria-required="true"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    aria-required="true"
                >
            </div>
            <button type="submit" class="btn" id="signinBtn">Sign In</button>
        </form>
        <p class="text-center mt-1">
            <a href="/forgot-password" class="link">Forgot password?</a>
        </p>
        <p class="text-center mt-1">
            Don't have an account? <a href="/sign-up" class="link">Sign Up</a>
        </p>
    </article>
</main>
{% endblock %}

{% block scripts %}
<script>
    // Set base URL for API requests
    window.BASE_URL = '{{ base_url | safe }}';
</script>
<script src="/assets/js/SIGN_IN/app.js?v={{ assets_version }}" defer></script>
{% endblock %}
