# Redis Configuration for Pub/Sub and Message Queue
# Variables will be substituted by entrypoint.sh

# Network
bind ${REDIS_IP} 127.0.0.1
port ${REDIS_PORT}
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile ""
loglevel notice
logfile ""
databases 16

# Security - Authentication
requirepass ${REDIS_PASSWORD}

# ACL - User authentication (Redis 6+)
user default off
user ${REDIS_USER} on >${REDIS_PASSWORD} ~* &* +@all

# Snapshotting (RDB persistence) - Important for message queue reliability
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF) - Better durability for message queues
appendonly yes
appendfilename "appendonly.aof"
appenddirname "appendonlydir"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Pub/Sub Configuration
# Maximum number of clients in pub/sub mode
# client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 0

# Event notification for pub/sub and keyspace events
notify-keyspace-events "Ex"

# Lua scripting
lua-time-limit 5000

# Cluster (disabled for single instance)
# cluster-enabled no

# Active defragmentation
activedefrag no

# Streams - useful for message queues
stream-node-max-bytes 4096
stream-node-max-entries 100
